<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create City</h1>
<p>
  <a href="/cities">List </a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-city}" th:object="${city}" method="post">
  <table>
    <tr>
      <td> name:</td>
      <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
      <td> area</td>
      <td><input type="text" th:field="*{area}"/></td>
    </tr>
    <tr>
      <td> gdp</td>
      <td><input type="text" th:field="*{gdp}"/></td>
    </tr>
    <tr>
      <td> desciption</td>
      <td><input type="text" th:field="*{description}"/></td>
    </tr>
    <td>Nation:</td>
    <td>
      <select th:field="*{nation}">
        <option th:each="p : ${nation}" th:value="${p.id}" th:text="${p.name}"></option>
      </select>

    </td>
    <tr>
      <td></td>
      <td><input type="submit" value="Create"></td>
    </tr>
  </table>
</form>
</body>
</html>
